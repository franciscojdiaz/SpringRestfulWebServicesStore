#Application Name
spring:
  application:
    name: registry-service     # This is the name for the remote configuration file
  cloud:
    config:
      uri: http://localhost:8099  #where the config-service is running
      fail-fast: true             #the service will not run if it can't reach the config-service


eureka:
  client:
    #telling the server not to register himself in the service registry
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  server:
    waitTimeInMsWhenSyncEmpty: 0    #wait time for subsequent sync